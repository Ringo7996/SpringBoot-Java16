<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text</title>
</head>
<body>
  <div th:text="${person.name + ' : ' + person.nationality}"></div>
  <div th:text="${person.name} + ' : ' + ${person.nationality}"></div>
  <div th:text="|${person.name}  :  ${person.nationality}|"></div>
  <div th:utext="${message}"></div>
  <div th:text="${person}"></div>
  <div th:text="${person_from_request}"></div>
  <div th:text="${session.person_from_session}"></div>
  <div th:text="${#locale.country}"></div>
  <div th:text="${#calendars.format(#dates.createNow(),'dd MMM yyyy')}"></div>
</body>
</html>
