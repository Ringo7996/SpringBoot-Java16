<!doctype html>
<html lang=vi dir=auto xmlns:th="http://www.thymeleaf.org"
      th:fragment="main-fragment(css, content, js)">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AdminLTE 3 | Dashboard</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css" />

  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css" />
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css" />


  <th:block th:replace="${css} ?: ~{}"></th:block>
</head>

<body>
<!--    HEADER-->
<th:block th:replace="~{admin/blog/fragments/header ::nav}"></th:block>

<!--NAVBAR-->
<th:block th:replace="~{admin/blog/fragments/sidebar ::aside}"></th:block>

<!--    CONTENT-->
<th:block th:replace="${content} ?: ~{}"></th:block>


<!--    JS-->
<script th:src="@{/js/main.js}"></script>
<th:block th:replace="${js} ?: ~{}"></th:block>

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- overlayScrollbars -->
<script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.js"></script>

</body>
</html>
