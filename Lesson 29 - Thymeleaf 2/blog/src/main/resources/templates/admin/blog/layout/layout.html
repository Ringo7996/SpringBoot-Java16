<!doctype html>
<html lang=vi dir=auto xmlns:th="http://www.thymeleaf.org"
      th:fragment="main-fragment(css, content, js)">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AdminLTE 3 | Dashboard</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}" />

  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}" />
  <!-- overlayScrollbars -->
  <link rel="stylesheet" th:href="@{/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}" />


  <th:block th:replace="${css} ?: ~{}"></th:block>
</head>

<body>
<!--    HEADER-->
<th:block th:replace="~{admin/blog/fragments/header ::nav}"></th:block>

<!--NAVBAR-->
<th:block th:replace="~{admin/blog/fragments/sidebar ::aside}"></th:block>

<!--    CONTENT-->
<th:block th:replace="${content} ?: ~{}"></th:block>




<!-- jQuery -->
<!--<script th:src="@{/plugins/jquery/jquery.min.js}"></script>-->
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- overlayScrollbars -->
<script th:src="@{/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.js}"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.6.0/pagination.min.js"
        integrity="sha512-GzbaI5EsNzdEUq6/2XLYpr1y9CUZRIVsUeWTAFgULtQa5jZ3Nug8i0nZKM6jp9NffBCZhymPPQFcF0DK+JkRpw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!--    JS-->
<!--<script th:src="@{/js/main.js}"></script>-->
<th:block th:replace="${js} ?: ~{}"></th:block>
</body>
</html>
